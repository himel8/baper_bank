<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="my-8">
        <h1 class="text-6xl text-center	capitalize">let get some <span class="text-green-700 font-semibold">mooooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-200	p-16 rounded">
                    <h1 class="text-2xl text-center capitalize mb-1">Deposite</h1>
                    <h1 class="text-5xl text-center font-semibold">$<span id="deposite-amount">00</span></h1>
                </div>
                <div class="bg-yellow-200 p-16 rounded">
                    <h1 class="text-2xl text-center capitalize mb-1">withdraw</h1>
                    <h1 class="text-5xl text-center font-semibold">$<span id="withdraw-amount">00</span></h1>
                </div>
                <div class="bg-pink-200	p-16 rounded">
                    <h1 class="text-2xl text-center capitalize mb-1">Balance</h1>
                    <h1 class="text-5xl text-center font-semibold">$<span id="total-amount">1000</span></h1>
                </div>
            </div>
        </section>
        <section class="py-16">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200	px-16 py-8 rounded">
                    <h1 class="text-2xl	capitalize font-semibold my-2">please deposite</h1>
                    <input id="deposite-input" class="text-lg block my-2 w-3/4 p-2 border rounded border-gray-300" type="text" placeholder="$ type your deposite amount">
                    <button id="deposite-btn" class="bg-yellow-500 px-6 py-3 text-lg font-semibold capitalize rounded">deposite</button>
                </div>
                <div class="bg-indigo-200 px-16 py-8 rounded">
                    <h1 class="text-2xl	capitalize font-semibold my-2">please withdraw</h1>
                    <input id="withdraw-input" class="text-lg block my-2 w-3/4 p-2 border rounded border-gray-300" type="text" placeholder="$ type your withdraw amount">
                    <button id="withdraw-btn" class="bg-yellow-500 px-6 py-3 text-lg font-semibold capitalize rounded">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
