<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header class="my-8">
        <h1 class="text-6xl text-center	capitalize">welcome to my <span class="text-green-700 font-semibold">baper-bank</span></h1>
    </header>
    <main class="my-16">
        <section class="w-3/4 mx-auto bg-yellow-100	py-20 px-28">
            <div>
                <h1 class="text-3xl	capitalize font-semibold my-4">please login</h1>
                <input id="email-field" class="text-lg block my-2 w-3/4 p-2 border rounded border-gray-300" type="text" placeholder="Please type your email">
                <input id="password-field" class="block my-2 w-3/4 p-2 border rounded border-gray-300" type="password" placeholder="Please type your password">
                <button id="login-btn" class="bg-green-500	px-8 py-3 text-lg font-semibold">Login</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
